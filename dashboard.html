<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie - Dashboard</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/dashboard.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">

</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <h1>
        <a href="./index.html" class="logo">Foodie<span class="span">.</span></a>
      </h1>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li class="nav-item">
            <a href="./index.html" class="navbar-link" data-nav-link>Home</a>
          </li>

          <li class="nav-item">
            <a href="./index.html#about" class="navbar-link" data-nav-link>About Us</a>
          </li>

          <li class="nav-item">
            <a href="./index.html#food-menu" class="navbar-link" data-nav-link>Shop</a>
          </li>

          <li class="nav-item">
            <a href="./index.html#blog" class="navbar-link" data-nav-link>Blog</a>
          </li>

          <li class="nav-item">
            <a href="#" class="navbar-link" data-nav-link>Contact Us</a>
          </li>

        </ul>
      </nav>

      <div class="header-btn-group">
        <button class="search-btn" aria-label="Search" data-search-btn>
          <ion-icon name="search-outline"></ion-icon>
        </button>

        <button class="btn btn-hover" id="logout-btn">Logout</button>

        <button class="nav-toggle-btn" aria-label="Toggle Menu" data-menu-toggle-btn>
          <span class="line top"></span>
          <span class="line middle"></span>
          <span class="line bottom"></span>
        </button>
      </div>

    </div>
  </header>

  <!-- 
    - #SEARCH BOX
  -->

  <div class="search-container" data-search-container>

    <div class="search-box">
      <input type="search" name="search" aria-label="Search here" placeholder="Type keywords here..."
        class="search-input">

      <button class="search-submit" aria-label="Submit search" data-search-submit-btn>
        <ion-icon name="search-outline"></ion-icon>
      </button>
    </div>

    <button class="search-close-btn" aria-label="Cancel search" data-search-close-btn></button>

  </div>

  <main>
    <article>
      
      <!-- 
        - #DASHBOARD
      -->
      
      <section class="section dashboard">
        <div class="container">
          <h2 class="h2 section-title">Welcome to Your Dashboard</h2>
          
          <div class="dashboard-content">
            <div class="dashboard-card">
              <h3 class="h3 card-title">Your Profile</h3>
              <div class="profile-info">
                <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
                <p><strong>Email:</strong> <span id="user-email">john.doe@example.com</span></p>
              </div>
              <button class="btn btn-hover">Edit Profile</button>
            </div>
            
            <div class="dashboard-card">
              <h3 class="h3 card-title">Your Orders</h3>
              <p>You have no recent orders.</p>
              <button class="btn btn-hover">View Order History</button>
            </div>
            
            <div class="dashboard-card">
              <h3 class="h3 card-title">Favorites</h3>
              <p>You haven't added any favorites yet.</p>
              <button class="btn btn-hover">View Favorites</button>
            </div>
            
            <div class="dashboard-card">
              <h3 class="h3 card-title">Special Offers</h3>
              <p>Check out our latest deals and discounts!</p>
              <button class="btn btn-hover">View Offers</button>
            </div>
          </div>
        </div>
      </section>

    </article>
  </main>

  <!-- 
    - #FOOTER (Hidden after login)
  -->
  <!-- Footer is intentionally hidden on dashboard page -->

  <!-- 
    - #BACK TO TOP
  -->

  <a href="#top" class="back-top-btn" aria-label="Back to top" data-back-top-btn>
    <ion-icon name="chevron-up"></ion-icon>
  </a>

  <!-- 
    - custom js link
  -->
  <script src="./assets/js/dashboard.js" defer></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
